<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seat Type Management</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h1 class="display-5 fw-bold text-primary mb-3">Login Page</h1>
    <div>
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/login}" method="post" th:object="${user}" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-success me-2">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/register}">Don't have an account? Register</a>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
